<h2 id="global-secondary-indixes-gsis"><a aria-hidden="true" class="anchor-heading icon-link" href="#global-secondary-indixes-gsis"></a>Global Secondary Indixes (GSIs)</h2>
<p>Data needs to be synchronized to GSIs, and this is only eventually consistent.</p>
<p>This can cause problems when reading data by querying a GSI assumes that the data is up to date.</p>
