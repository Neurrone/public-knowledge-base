<h1 id="awslogs">Awslogs<a aria-hidden="true" class="anchor-heading icon-link" href="#awslogs"></a></h1>
<p>Makes it much easier to view logs from cloudwatch.</p>
<p>Can be installed with pipx.</p>
<pre class="language-sh"><code class="language-sh">awslogs get /aws/lambda/sally-api-cpfb-prd-refreshOcbcPayNowAuth ALL --watch
</code></pre>
