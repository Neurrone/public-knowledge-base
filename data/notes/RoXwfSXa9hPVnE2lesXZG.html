<h1 id="b2"><a aria-hidden="true" class="anchor-heading" href="#b2"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>B2</h1>
<p>B2 is Backblaze's block storage service and also the name of its command line tool to access it.</p>
<h2 id="creating-application-keys"><a aria-hidden="true" class="anchor-heading" href="#creating-application-keys"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Creating Application Keys</h2>
<p>To create a new application key with limited permissions for a bucket:</p>
<pre class="language-sh"><code class="language-sh">b2 create-key --bucket &#x3C;bucket> &#x3C;keyName> deleteFiles,listBuckets,listFiles,readFiles,writeFiles
</code></pre>
